<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Butterfly & Brush | Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #050505;
      --card: #111;
      --gold: #d4af37;
      --text: #f5f5f5;
      --muted: #bdbdbd;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #222 0%, #000 55%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 26px 22px 28px;
      border: 1px solid rgba(212,175,55,0.4);
      box-shadow: 0 0 32px rgba(0,0,0,0.85);
      text-align: center;
    }

    .logo {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      margin: 0 auto 14px;
      border: 2px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: block;
      padding: 13px 16px;
      border-radius: 999px;
      border: 1px solid rgba(212,175,55,0.7);
      background: #000;
      color: var(--text);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.15s ease;
    }

    .link:hover {
      background: linear-gradient(135deg, #d4af37, #f5d76e);
      color: #000;
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(212,175,55,0.7);
    }

    .footer {
      margin-top: 18px;
      font-size: 0.75rem;
      color: #8f8f8f;
    }
  </style>
</head>
